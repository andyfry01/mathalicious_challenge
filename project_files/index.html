
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script
      src="http://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous">
    </script>
    <script src="https://www.desmos.com/api/v1.0/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src='js/mlinteractives.js'></script>
    <link rel="stylesheet" href="./scss/scrubber.css">
    
    <!-- Custom CSS written for challenge lives here -->
    <link rel="stylesheet" href="./scss/challengeCSS.css">
  </head>
  <body>
    <!-- Calculators -->
    <div class="diagramContainer">
      <div id='pizzaDiagram' class='calculator'></div>
      <div id='percentageGraph' class='calculator'></div>
    </div>

    <!-- UI controls -->
    <div class="ui">
      <!-- Pizza UI -->
      <div class="pizzaUI">
        <!-- Pizza diameter -->
        <div class="diameterUI">
          <div class="uiContent">
            <span>Diameter: {</span>
            <span class="pizzaDiameterVal">8</span>
            <span>} in.</span>
          </div>
        </div>
        <!-- Crust thickness -->
        <div class="crustUI">
          <div class="uiContent">
            <span>Crust thickness: {</span>
            <span class="crustThicknessVal">1</span>
            <span>} in.</span>
            <div class="crustScrubber"></div>
          </div>
        </div>
      </div>

      <!-- Graph UI -->
      <div class="graphUI">
        <!-- Inside Percent UI -->
        <div class="insidePercentUI">
          <div class="uiContent">
            <button class="toggleGraphLine insidePercentDeactivated">Inside Percent</button>
            <button class="toggleEvaluator insidePercentDeactivated">
              <img class="crosshair" src="./img/crosshair.svg" alt="crosshair"/>
            </button>
          </div>
        </div>
        <!-- Crust percent -->
        <div class="crustPercentUI">
          <div class="uiContent">
            <button class="toggleGraphLine crustDeactivated">Crust Percent</button>
            <button class="toggleEvaluator crustDeactivated">
              <img class="crosshair" src="./img/crosshair.svg" alt="crosshair"/>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/scrubber.js"></script>
    <!-- Main challenge JS lives here -->
    <script src="./js/index.js"></script>
  </body>
</html>
